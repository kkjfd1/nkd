<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>资讯091</title>
    <style>
        .container {
            width: 60%;
            margin: 10% auto 0;
            background-color: #f0f0f0;
            padding: 2% 5%;
            border-radius: 10px
        }
        @media screen and (max-width: 750px) {

            .container {
                display:none;
            }
        }

        ul {
            padding-left: 20px;
        }

        ul li {
            line-height: 2.3
        }

        a {
            color: #20a53a
        }
        .mask {
            background-color: rgba(0, 0, 0, 0.4);
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            display: none;
            z-index: 9999;
        }

        .mask .img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            z-index: 100;
        }

        .mask .img img {
            display: block;
            width: 100%;
            height: 100%;
        }

    </style>
</head>

<div class="mask" id="mask">
    <div class="img">
        <img src="./mask.jpg?122">
    </div>

</div>
